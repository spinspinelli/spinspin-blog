    <!-- GoatCounter Analytics -->
    <script data-goatcounter="https://spinspinelli.goatcounter.com/count"
            async src="//gc.zgo.at/count.js"></script>
    
    <!-- Visitor Counter Display -->
    <script>
        // Zeigt die Besucherzahl an
        async function updateVisitorCount() {
            try {
                const response = await fetch('https://spinspinelli.goatcounter.com/counter//.json');
                const data = await response.json();
                const count = data.count || 0;
                document.getElementById('goatcounter-visitors').textContent = count.toLocaleString('de-DE');
            } catch (error) {
                console.log('Counter wird geladen...');
            }
        }
        
        // Nach 2 Sekunden die Zahl aktualisieren (damit der neue Besuch gezählt wurde)
        setTimeout(updateVisitorCount, 2000);
    </script>
